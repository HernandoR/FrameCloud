name: Slow Tests - Cross Platform

on:
  push:
    branches:
      - main
      - 'release/**'
      - 'release-*'
    tags:
      - 'v*'
      - 'release*'
    paths:
      - 'src/**'
      - 'tests/test_benchmark.py'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'Justfile'
      - '.github/workflows/test-slow-cross-platform.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-slow-cross-platform:
    name: Benchmark Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.11"
          enable-cache: "auto"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install just
        run: uv tool install rust-just

      - name: Install dependencies
        run: uv sync --dev

      - name: Run benchmark tests
        run: just test-benchmark
