name: Quality Checks

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'ruff.toml'
      - 'Justfile'
      - '.github/workflows/quality-checks.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'ruff.toml'
      - 'Justfile'
      - '.github/workflows/quality-checks.yml'
  workflow_dispatch:

jobs:
  quality-checks:
    name: Lint, Format, Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.11"
          enable-cache: "auto"

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Install just and quality tools
        run: |
          uv tool install rust-just
          uv tool install ruff
          uv tool install ty

      - name: Install dependencies
        run: uv sync --dev

      - name: Run quality checks
        run: just check
